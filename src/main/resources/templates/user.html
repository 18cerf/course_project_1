<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>КУРСОВОЙ ПРОЕКТ</title>
    <link rel="stylesheet" th:href="@{/styles/style_main.css}"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="\static\styles\style_main.css"
          th:href="@{/styles/style_main.css}">
</head>
<body>
<div class="section">


    <div class="header">
        <h1>
            <span th:text="${user.name}">thymeleaf</span> <span th:text="${user.lastname}"></span>
        </h1>
    </div>

    <div class="contacts"><img th:if="${userImage}" th:src="'data:image/png;base64,' + ${userImage}" alt="User Image"
                               style="width: 300px">
    </div>

    <div class="contacts">
        <h2>Никнейм:</h2>
        <span th:text="${user.username}">Никнейм</span>
    </div>
    <div class="contacts">
        <h2>Номер телефона: </h2>
        <span th:text="${user.phoneNumber}">Номер телефона </span>
    </div>
    <div class="contacts">
        <h2>Электронная почта: </h2>
        <span th:text="${user.email}"> Почта </span>
    </div>


    <h2>Друзья: </h2>
        <ul>
            <li class="contacts" th:each="friend : ${user_friends}">
                <a th:href="@{/users/{id}(id=${friend.id})}">
                    <span th:text="${friend.name}">friend name</span>
                    <span th:text="${friend.lastname}">friend name</span>
                    <br>
                    <span th:text="${friend.username}">friend name</span>
                </a>
            </li>
        </ul>



    <h3>Последнее время входа:</h3>
        <ul>
            <li class="contacts" th:each="time : ${login_times}">
                <span th:text="${time}">friend name</span>
            </li>
        </ul>


    <div class="sign_out">
        <form th:action="@{/users/main}" method="get">
            <input type="submit" value="На главную" class="button"/>
        </form>
    </div>

    <form th:action="@{/logout}" method="post" class="sign_out">
        <input type="submit" value="Выйти" class="button"/>
    </form>

</div>
</body>
</html>
